<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Learning Preferences | UpEd</title>
  <link rel="icon" href='/static/img/logo.png' type="image/png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background particles */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 2px, transparent 2px),
        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 2px, transparent 2px),
        radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.1) 2px, transparent 2px);
      background-size: 300px 300px, 200px 200px, 150px 150px;
      animation: float 20s infinite linear;
      pointer-events: none;
      z-index: -1;
    }

    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      100% { transform: translateY(-100vh) rotate(360deg); }
    }

    .form-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 40px;
      max-width: 600px;
      margin: 50px auto;
      border-radius: 20px;
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.15),
        0 8px 25px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transform: translateY(20px);
      opacity: 0;
      animation: slideIn 0.8s ease-out forwards;
    }

    @keyframes slideIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .form-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .form-header h2 {
      color: #2c3e50;
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .form-header p {
      color: #666;
      font-size: 1.1rem;
      opacity: 0;
      animation: fadeInUp 1s ease-out 0.3s forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-group {
      margin-bottom: 25px;
      opacity: 0;
      animation: fadeInUp 0.6s ease-out forwards;
    }

    .form-group:nth-child(2) { animation-delay: 0.1s; }
    .form-group:nth-child(3) { animation-delay: 0.2s; }
    .form-group:nth-child(4) { animation-delay: 0.3s; }
    .form-group:nth-child(5) { animation-delay: 0.4s; }

    label {
      font-weight: 600;
      color: #2c3e50;
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
      font-size: 1rem;
    }

    label i {
      color: #667eea;
      width: 16px;
    }

    input, select, textarea {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e1e8ed;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 0.95);
    }

    textarea {
      resize: vertical;
      min-height: 80px;
      font-family: inherit;
    }

    .submit-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      margin-top: 20px;
      opacity: 0;
      animation: fadeInUp 0.6s ease-out 0.5s forwards;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    /* Loading state */
    .submit-btn.loading {
      pointer-events: none;
      background: #95a5a6;
    }

    .submit-btn.loading .btn-text {
      opacity: 0;
    }

    .submit-btn.loading .spinner {
      opacity: 1;
    }

    .spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .spinner::before {
      content: '';
      width: 24px;
      height: 24px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Success animation */
    .form-container.success {
      animation: successPulse 0.6s ease-out;
    }

    @keyframes successPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }

    /* Responsive design */
    @media (max-width: 640px) {
      .form-container {
        margin: 20px auto;
        padding: 30px 20px;
        border-radius: 16px;
      }

      .form-header h2 {
        font-size: 1.8rem;
      }

      input, select, textarea {
        padding: 12px 14px;
      }
    }

    /* Floating labels effect */
    .input-group {
      position: relative;
    }

    .floating-label {
      position: absolute;
      top: 14px;
      left: 16px;
      background: rgba(255, 255, 255, 0.9);
      padding: 0 4px;
      color: #999;
      transition: all 0.3s;
      pointer-events: none;
    }

    input:focus + .floating-label,
    input:not(:placeholder-shown) + .floating-label,
    textarea:focus + .floating-label,
    textarea:not(:placeholder-shown) + .floating-label {
      top: -8px;
      left: 12px;
      font-size: 0.8rem;
      color: #667eea;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="form-container" id="formContainer">
    <div class="form-header">
      <h2>Learning Preferences</h2>
      <p>Tell us what you want to learn and we'll create a personalized plan for you</p>
    </div>
    {{error}}
    <form action="{%url 'submit_preferences'%}" method="POST" id="learningForm">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="course">
          <i class="fas fa-book"></i>
          What do you want to learn?
        </label>
        <div class="input-group">
          <input type="text" id="course" name="course" placeholder=" " required />
          <div class="floating-label">e.g., Data Structures, Machine Learning</div>
        </div>
      </div>

      <div class="form-group">
        <label for="goals">
          <i class="fas fa-target"></i>
          What is your main goal?
        </label>
        <div class="input-group">
          <textarea id="goals" name="goals" placeholder=" " required></textarea>
          <div class="floating-label">e.g., Master DSA, Crack Interviews, Build Projects</div>
        </div>
      </div>

      <div class="form-group">
        <label for="level">
          <i class="fas fa-chart-line"></i>
          Your Current Level
        </label>
        <select id="level" name="level" required>
          <option value="">--Select Level--</option>
          <option value="beginner">üå± Beginner</option>
          <option value="intermediate">üöÄ Intermediate</option>
          <option value="advanced">‚≠ê Advanced</option>
        </select>
      </div>

      <div class="form-group">
        <label for="language">
          <i class="fas fa-language"></i>
          Preferred Language
        </label>
        <div class="input-group">
          <input type="text" id="language" name="language" placeholder=" " required />
          <div class="floating-label">e.g., English, Hindi, Spanish</div>
        </div>
      </div>

      <button type="submit" class="submit-btn" id="submitBtn">
        <span class="btn-text">
          <i class="fas fa-magic"></i>
          Generate My Learning Plan
        </span>
        <div class="spinner"></div>
      </button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('learningForm');
      const submitBtn = document.getElementById('submitBtn');
      const formContainer = document.getElementById('formContainer');
      const courseInput = document.getElementById('course');

      // Form submission with animation
      form.addEventListener('submit', function (e) {
        // Validate course input
        if (courseInput.value.trim() === '') {
          e.preventDefault();
          
          // Shake animation for empty field
          courseInput.style.animation = 'shake 0.5s ease-in-out';
          courseInput.focus();
          
          // Remove animation after completion
          setTimeout(() => {
            courseInput.style.animation = '';
          }, 500);
          
          return;
        }

        // Prevent double submission
        if (submitBtn.classList.contains('loading')) {
          e.preventDefault();
          return;
        }

        // Add loading state
        submitBtn.classList.add('loading');
        
        // Add success animation to container
        setTimeout(() => {
          formContainer.classList.add('success');
        }, 300);

        // Note: In a real application, you might want to prevent the default
        // form submission here and handle it with AJAX instead
        // e.preventDefault();
      });

      // Add shake animation for validation errors
      const shakeKeyframes = `
        @keyframes shake {
          0%, 20%, 40%, 60%, 80% { transform: translateX(0); }
          10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        }
      `;
      
      // Add shake animation to stylesheet
      const styleSheet = document.createElement('style');
      styleSheet.textContent = shakeKeyframes;
      document.head.appendChild(styleSheet);

      // Enhanced input interactions
      const inputs = document.querySelectorAll('input, textarea');
      
      inputs.forEach(input => {
        // Add ripple effect on focus
        input.addEventListener('focus', function() {
          this.style.transform = 'translateY(-2px)';
        });
        
        input.addEventListener('blur', function() {
          this.style.transform = 'translateY(0)';
        });

        // Auto-grow textarea
        if (input.tagName === 'TEXTAREA') {
          input.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.max(80, this.scrollHeight) + 'px';
          });
        }
      });

      // Add subtle parallax effect to background
      window.addEventListener('mousemove', function(e) {
        const x = (e.clientX / window.innerWidth) * 100;
        const y = (e.clientY / window.innerHeight) * 100;
        
        document.body.style.backgroundPosition = `${x/10}px ${y/10}px`;
      });

      // Simulate form processing (remove this in production)
      setTimeout(() => {
        console.log('Form enhancement loaded successfully!');
      }, 1000);
    });
  </script>
</body>
</html>
