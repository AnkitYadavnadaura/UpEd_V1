<!-- {%load static%} -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UpEd | Email Verification</title>
    <link rel="icon" href='/static/img/logo.png' type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
        }

        .company {
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .company img {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }

        .company h1 {
            font-size: 28px;
            color: #2ab575;
            font-weight: 600;
        }

        .company h1 a {
            color: inherit;
            text-decoration: none;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            flex-direction: column;
            gap: 20px;
        }

        .verification-info {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 420px;
            width: 100%;
        }

        .verification-info h2 {
            color: #2ab575;
            margin-bottom: 15px;
        }

        .verification-info p {
            color: #666;
            margin-bottom: 10px;
        }

        .form {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .inp {
            position: relative;
            margin-bottom: 25px;
        }

        .inp input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .inp input:focus {
            border-color: #2ab575;
            box-shadow: 0 0 0 3px rgba(44, 174, 226, 0.1);
            outline: none;
        }

        .inp .material-symbols-outlined {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .submit {
            width: 100%;
            padding: 12px;
            background: #2ab575;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .submit:hover {
            background: #2ab575;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(44, 174, 226, 0.2);
        }

        .error {
            background: #ffe5e5;
            color: #ff4444;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
        }

        .resend-info {
            color: #666;
            text-align: center;
            margin: 15px 0;
            font-size: 14px;
        }

        @media screen and (max-width: 480px) {
            .form {
                padding: 30px 20px;
            }
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="company">
        <img src="/static/img/logo.png" alt="UpEd Logo" />
        <h1><a href="/uped/"></a></h1>
    </div>
    
    <div class="container">
        <div class="verification-info">
            <h2>Verify Your Email</h2>
            <p>Please enter the OTP sent to your email address:</p>
            <p style="color: #2caee2; font-weight: 500;">{{ email }}</p>
        </div>

        <div class="form">
            {% if error %} 
             <div class="error">{{ error }}</div> 
            {% endif %}

            <form method="post" action="">
                {% csrf_token %}
                <div class="inp">
                    <span class="material-symbols-outlined">lock</span>
                    <input type="text" placeholder="Enter Email OTP" id="email_otp" name="entered_otp" required />
                </div>

                <button type="submit" class="submit">Verify OTP</button>
            </form>

            <div class="resend-info">
                If your OTP has expired, click below to receive a new one
            </div>

            <form action="{% url 'resend_otp' email=email %}" method="POST">
                {% csrf_token %}
                <button class="submit" type="submit">Resend OTP</button>
            </form>
        </div>
    </div>
</body>
</html>
