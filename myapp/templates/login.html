{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UpEd|Login</title>
    <link rel="icon" href='/static/img/logo.png' type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
        }

        .company {
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .company img {
            width:100px;
            height:100px;
            object-fit: contain;
        }

        .company h1 {
            font-size: 28px;
            color: #2ab575;
            font-weight: 600;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form h2 {
            color: #2ab575;
            font-size: 28px;
            margin-bottom: 30px;
            text-align: center;
        }

        .inp {
            position: relative;
            margin-bottom: 25px;
        }

        .inp input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .inp input:focus {
            border-color: #2ab575;
            box-shadow: 0 0 0 3px rgba(44, 174, 226, 0.1);
            outline: none;
        }

        .inp .material-symbols-outlined {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #2ab575;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #2ab575;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(44, 174, 226, 0.2);
        }

        .logpage {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .logpage a {
            color: #2ab575;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .logpage a:hover {
            color: #2ab575;
        }

        @media screen and (max-width: 480px) {
            .form {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="company">
        <img src="/static/img/logo.png" alt="UpEd Logo"  />
    </div>
    
    <div class="container">
        <div class="form">
            <h2>Welcome Back</h2>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <b>{{error}}</b>
                <div class="inp">
                    
                    <span class="material-symbols-outlined">account_circle</span>
                    <input type="text" placeholder="Username or Email" id="identifier" name="identifier" required />
                </div>

                <div class="inp">
                    <span class="material-symbols-outlined">lock</span>
                    <input type="password" placeholder="Password" id="password" name="password" required />
                </div>

                <input type="submit" value="Log In" />
            </form>
            <div class="logpage">
                Don't have an account? <a href="/uped/register">Sign up</a>
            </div>
        </div>
    </div>
</body>
</html>
